<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ambcs arkansas cycling mountain bike mtb" name="keywords">
  <meta content="AMBCS Calendar" name="description">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="shortcut icon" href="images/favicon.ico">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="css/results.css" rel="stylesheet" />
</head>

<body>

  <!--==========================
  Header
  ============================-->
  <header id="header">
    <div class="container">

      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li><a href="/">Home</a></li>
          <li><a href="calendar.html">Calendar</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main">

    <!--==========================
      Calendar
    ============================-->
    <section id="results">

      <div class="calendar-container container-fluid">

        <div class="row title">
          <div class="col">
            <h1>Race Results</h1>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <ul class="nav justify-content-center" id="past-results">
            </ul>
          </div>
        </div>

        <div class="row calendar-block">
          <div class="col-lg-8 offset-lg-2" id="marathon">
            <h2>Marathon</h2>
            <div id="marathon-calendar">
              <div class="loader"><div class="spinner-border loader" role="status"><span class="sr-only">Loading results...</span></div></div>
              <table class="table table-borderless table-hover" style="display:none;"></table>
            </div>
          </div>
        </div>

        <div class="row calendar-block">
          <div class="col-lg-8 offset-lg-2" id="xc">
            <h2>Cross-Country</h2>
            <div id="xc-calendar">
              <div class="loader"><div class="spinner-border loader" role="status"><span class="sr-only">Loading results...</span></div></div>
              <table class="table table-borderless table-hover" style="display:none;"></table>
            </div>
          </div>
        </div>

        <div class="row calendar-block">
          <div class="col-lg-8 offset-lg-2" id="overall">
            <h2>Overall Standings</h2>
            <ul>
              <li><a href="https://drive.google.com/file/d/0B6nMQWv0gil0aFpYaVU2cmJLRzg/view?usp=sharing" target="_blank">Cat 1</a></li>
              <li><a href="https://drive.google.com/file/d/0B6nMQWv0gil0VmdLcFNVcWt5MWs/view?usp=sharing" target="_blank">Cat 2</a></li>
              <li><a href="https://drive.google.com/file/d/0B6nMQWv0gil0X1Z6N0Y0UUpwUzA/view?usp=sharing" target="_blank">Cat 3</a></li>
              <li><a href="https://drive.google.com/file/d/0B6nMQWv0gil0SVVQb0MtNzdIRDA/view?usp=sharing" target="_blank">Open</a></li>
              <li><a href="https://drive.google.com/file/d/1_0yvmnN8yN_hmC5NUekBfJ8TaT6N9Ilw/view?usp=sharing" target="_blank">Team Challenge</a></li>
            </ul>
          </div>
        </div>
        
      </div>
    </section><!-- #calendar -->

  </main>

  <!--==========================
    Footer
  ============================-->
  <footer id="footer">
    <div class="container">
      <div class="social-links">
        <a href="https://github.com/volnix" target="_blank" class="github"><i class="fa fa-github"></i></a>
        <a href="https://www.facebook.com/nick.volgas" target="_blank" class="facebook"><i class="fa fa-facebook"></i></a>
        <a href="https://www.instagram.com/nickavee" target="_blank" class="instagram"><i class="fa fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/nick-volgas-b64220a0/" target="_blank" class="linkedin"><i class="fa fa-linkedin"></i></a>
      </div>
    </div>

  </footer><!-- #footer -->

  <!-- Template Main Javascript File -->
  <script src="js/results.js"></script>

</body>
</html>
