  <!--==========================

    <div class="container">

      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li><a href="/">Home</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">About</a>

  <main id="main">

    <!--==========================
      Calendar
    ============================-->
    <section id="calendar">

      <div class="calendar-container container-fluid">

        <div class="row title">
          <div class="col">
            <h1>Race Calendar</h1>
          </div>
        </div>

        <div class="row calendar-block">
          <div class="col-lg-8 offset-lg-2" id="marathon">
            <h2>Marathon</h2>
            <div id="marathon-calendar">
              <div class="loader"><div class="spinner-border loader" role="status"><span class="sr-only">Loading races...</span></div></div>
              <table class="table table-borderless table-hover" style="display:none;"></table>
            </div>
          </div>
        </div>

        <div class="row calendar-block">
          <div class="col-lg-8 offset-lg-2" id="xc">
            <h2>Cross-Country</h2>
            <div id="xc-calendar">
              <div class="loader"><div class="spinner-border loader" role="status"><span class="sr-only">Loading races...</span></div></div>
              <table class="table table-borderless table-hover" style="display:none;"></table>
            </div>
          </div>
        </div>
        
      </div>
    </section><!-- #calendar -->
